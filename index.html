<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./common/css/normalize.css">
    <link rel="stylesheet" href="./common/css/skeleton.css">
    <link rel="stylesheet" href="./common/css/dark-theme.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="todoList" class="todo-list u-full-width">

    </div>
    <form action="" id="newTodoForm">
        <input type="text" name="title" />
        <button>Save</button>
    </form>

    <script type="text/template" id="todoItemTemplate">
        <div data-todo-index="{{id}}" class="todo-item {{isDoneClass}}">
            {{title}}
            <span class="delete-btn">x</span>
        </div>
    </script>
</body>
</html>
