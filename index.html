<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="./common/css/normalize.css">
    <link rel="stylesheet" href="./common/css/skeleton.css">
    <link rel="stylesheet" href="./common/css/dark-theme.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="todoList" class="todo-list u-full-width">

    </div>
    <div class="row">
        <form action="" id="newTodoItemForm">
            <input type="text" id="newTodoItemTitleInput" class="four columns">
            <button>Save</button>
        </form>
    </div>

    <script type="text/template" id="todoListItemTemplate">
        <div class="todo-list-item u-full-width {{class}}" data-todo-id="{{id}}">
            {{title}}
            <span class="delete-button">x</span>
        </div>
    </script>
</body>
